{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container" style="padding-top: 200px;">
    <div class="row">
        <div class="col-md-6">
            <img class="card-img-top" src="{{Doctor.photo.url}}" width="200" height="200">
        </div>
            <div class="col-md-6">
                <h5 class="card-title" style="color:#0066ff"><b>{{Doctor.name}}</b></h5> <h5 class="card-title"><b>Qualification:</b> {{Doctor.qualification}}</h5>
                <p class="card-text" style="text-overflow: ellipsis;">{{Doctor.detail}}</p>
            </div>
        </div>
    </div>

{%endblock%}
