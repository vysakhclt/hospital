{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" style="padding-top: 200px;">
    <div class="appointment-form">
      <h3><span>+</span> Make Appointment  </h3>
    <div class="form" >
      <form action=" " method="post">
      {% csrf_token %}
        <div class="col-lg-12 col-md-8 col-sm-8 col-xs-12 select-section">
          <div class="row">
            <div class="form-group">
              <label>Patient Name</label>
              <input type="text" name="patient_name" placeholder="Patient Name">
            </div>
            <div class="form-group">
              <label>Patient Age</label>
              <input type="number" name="age" placeholder="Patient Age">
            </div>
            <div class="form-group">
              <input type="text" name="phone" placeholder="Phone Number">
            </div>
          <div class="form-group">
            <label>Time Schedule:</label>
            <input type="datetime-local" name="time_slot">
            <small>9am to 6pm</small>
          </div>
          <div class="form-group">
            <select class="form-control" name="department">
              <option>Department</option>
              <option>Anaesthesiology</option>
              <option>Obstetrics and Gynaecology</option>
              <option>Endocrinology</option>
              <option>ENT</option>
              <option>Cardiology</option>
              <option>Chest</option>
              <option>Eye speciality</option>
            </select>
          </div>

          <div class="form-group">
            <select class="form-control" name="doctor">
              <option>Doctor Name</option>
              {% for a in doctors_list_new %}
              <option>{{a.name}}</option>
              {% endfor %}
            </select>
            <input type="submit" placeholder="Confirm">

          </div>
        </div>
        </div>
      </form>
    </div>
      {% for msg in messages %}
      {{ mmsg }}
      {% endfor %}
  </div>
</div>


{% endblock %}
